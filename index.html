<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Reminder</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#008987">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="grid">
    <div class="container">
        <button id="get">Get</button>
        <button id="add">Add</button>
        <button id="delete">Delete</button>
        <div id="add-Reminder" style="display: none">
            <input type="text" id="title" placeholder="Title" />
            <input type="text" id="description" placeholder="Description" />

            <button id="submit">Submit</button>
        </div>
        <div id="reminders" style="display: none"></div>

        <div id="delete-Reminder" style="display: none">
            <input type="text" id="id" placeholder="ID" />
            <button id="delete-submit">Submit</button>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
